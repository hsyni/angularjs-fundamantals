<!DOCTYPE html>
<html data-ng-app="">
    <head>
        <title>Using AngularJS Directives and Data Binding</title>
    </head>
    <body data-ng-init="customers=[{name: 'Ali', city: 'Ankara'}, {name: 'Veli', city: 'Istanbul'}, {name: 'Ahmet', city: 'Bursa'}]">
        Name:
        <br/>
        <input type="text" data-ng-model="name2" />
        <br/>
        <ul>
            <li data-ng-repeat="cust in customers | filter: name2 | orderBy: 'city'">{{cust.name | uppercase}} - {{cust.city | lowercase}}</li>
        </ul>

        <script src="angular-1.0.6/angular.min.js"></script>
    </body>
</html>
